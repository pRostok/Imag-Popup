<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Image Popup</title>
</head>

<body>
    <h1 class="intro">Photo Gallery</h1>
    <div class="popup">
        <div class="top-bar">
            <p class="image-name">1.png</p>
            <span class="close-btn"></span>
        </div>

        <button class="arrow-btn left-arrow"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow-btn right-arrow"><i class="fas fa-arrow-right"></i></button>

        <img src="img/1" alt="" class="large-image">

        <h1 class="index">01</h1>
    </div>



    <div class="gallery">

    </div>


    <script src="script.js"></script>
</body>

</html>
